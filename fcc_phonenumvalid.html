<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="fcc_phonenumvalid.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <main>
    <header>
      <img id="logo" alt="freeCodeCamp" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>Telephone Number Validator</h1>
      <div class="phone-container">
<div class="phone-background">
  <div class="phone-camera"></div></div>
  <label for="user-input">Enter a phone number:</label>
  <input maxlength="20" type="text" id="user-input" value="">
<div id="results-div">
</div>
<div class="phone-footer">
  <button type="button"  class="btn-styles" id="check-btn">Check</button>
  <button type="button" class="btn-styles" id="clear-btn">Clear</button>
</div>
      </div>
    </main>
  <script src="fcc_phonenumvalid.js"></script>
</body>
</html>
