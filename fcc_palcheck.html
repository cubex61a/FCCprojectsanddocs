<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="fcc_palcheck.css">
    <title>PalindromeChecker</title>
  </head>
  <body>
    <main class="container">
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
      <h1 class="title">Is it a palindrome or not?</h1>
      <div class="palindromediv">
<label for="text-input">Enter in text to check for palindrome:</label>
<input class="pal-input" id="text-input" type="text"/>
<button class="pal-btn" id="check-btn">Check</button>
<div class="results-hidden" id="result"></div>
      </div>
      <div class="palinedromedefdiv">
      <p class="palinedromedef">
  <span role="img" aria-label="light-bulb">ðŸ’¡</span>
  " A "
  <dfn>palindrome</dfn>
   is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
        </div>
      </main>
      <script src="fcc_palcheck.js"></script>
      </body>
      </html>
